{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Adjust Your Buy Box</h2>
    <form method="POST">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Property Type</label>
                <select name="property_type" class="form-control">
                    <option value="SFH" {% if user.bb_property_type == 'SFH' %}selected{% endif %}>Single Family</option>
                    <option value="MFH" {% if user.bb_property_type == 'MFH' %}selected{% endif %}>Multi Family</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label>Target Locations (Zip/City)</label>
                <input type="text" name="locations" class="form-control" value="{{ user.bb_locations or '' }}" placeholder="e.g. 78701, Austin">
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Min Price</label>
                <input type="number" name="min_price" class="form-control" value="{{ user.bb_min_price }}">
            </div>
            <div class="col-md-6 mb-3">
                <label>Max Price</label>
                <input type="number" name="max_price" class="form-control" value="{{ user.bb_max_price }}">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label>Strategy</label>
                <select name="strategy" class="form-control">
                    <option value="flip" {% if user.bb_strategy == 'flip' %}selected{% endif %}>Flip</option>
                    <option value="hold" {% if user.bb_strategy == 'hold' %}selected{% endif %}>Buy & Hold</option>
                    <option value="wholesale" {% if user.bb_strategy == 'wholesale' %}selected{% endif %}>Wholesale</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label>Funding</label>
                <select name="funding" class="form-control">
                    <option value="cash" {% if user.bb_funding == 'cash' %}selected{% endif %}>Cash</option>
                    <option value="hard_money" {% if user.bb_funding == 'hard_money' %}selected{% endif %}>Hard Money</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label>Timeline</label>
                <select name="timeline" class="form-control">
                    <option value="immediate" {% if user.bb_timeline == 'immediate' %}selected{% endif %}>Immediate</option>
                    <option value="30_days" {% if user.bb_timeline == '30_days' %}selected{% endif %}>30 Days</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Preferences</button>
    </form>
</div>
{% endblock %}
