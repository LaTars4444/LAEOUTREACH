{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center pt-5">
    <!-- MASSIVE HIGH-VISIBILITY SELLER CTA -->
    <div class="col-md-10">
        <div class="card shadow-lg border-0 mb-5 bg-warning text-dark text-center p-5">
            <h1 class="fw-bold display-3">üè† SELL YOUR PROPERTY NOW</h1>
            <p class="lead fw-bold fs-4 mb-4 text-uppercase">Professional cash investors are waiting for your address. Get paid cash today.</p>
            <a href="/sell" class="btn btn-dark btn-xl fw-bold px-5 py-4 shadow-lg border-0 rounded-pill"><i class="fas fa-money-bill-wave me-2"></i> GET AN INSTANT CASH OFFER</a>
        </div>
    </div>

    <!-- INDUSTRIAL INVESTOR LOGIN -->
    <div class="col-md-5">
        <div class="card p-5 shadow-lg border-0">
            <h3 class="text-center fw-bold mb-4 text-primary">Industrial Access Gateway</h3>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold">Production Identifier (Email)</label>
                    <input name="email" class="form-control form-control-lg bg-light" placeholder="admin@titanintel.ai" required>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold">Industrial Encryption Key (Password)</label>
                    <input type="password" name="password" class="form-control form-control-lg bg-light" placeholder="Enter Access Code" required>
                </div>
                <button class="btn btn-primary w-100 fw-bold py-3 shadow border-0">AUTHORIZE ACCESS</button>
            </form>
            <div class="text-center mt-4">
                <a href="/register" class="fw-bold text-decoration-none small text-muted">Provision New Production Account</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
