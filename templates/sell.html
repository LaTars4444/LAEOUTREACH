{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Sell Your Property</h2>
    <p>Get a TitanFinanceâ„¢ Instant Assessment</p>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Address *</label>
            <input type="text" name="address" class="form-control" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Property Type *</label>
                <select name="property_type" class="form-control" required>
                    <option value="SFH">Single Family</option>
                    <option value="MFH">Multi Family</option>
                    <option value="Land">Land</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label>Year Built (Est.)</label>
                <input type="number" name="year_built" class="form-control" placeholder="1990">
            </div>
        </div>

        <h4>Condition Report</h4>
        <div class="row">
            <div class="col-md-3 mb-3">
                <label>Roof Age</label>
                <input type="number" name="roof_age" class="form-control" placeholder="Years">
            </div>
            <div class="col-md-3 mb-3">
                <label>HVAC Age</label>
                <input type="number" name="hvac_age" class="form-control" placeholder="Years">
            </div>
            <div class="col-md-3 mb-3">
                <label>Plumbing</label>
                <select name="condition_plumbing" class="form-control">
                    <option value="good">Good</option>
                    <option value="needs_work">Needs Work</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label>Electrical</label>
                <select name="condition_electrical" class="form-control">
                    <option value="good">Good</option>
                    <option value="needs_work">Needs Work</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Occupancy Status</label>
                <select name="occupancy_status" class="form-control">
                    <option value="vacant">Vacant</option>
                    <option value="occupied">Occupied</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label>Photos (Optional)</label>
                <input type="file" name="photos" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Desired Price ($) *</label>
                <input type="number" name="desired_price" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Phone Number *</label>
                <input type="tel" name="phone" class="form-control" required>
            </div>
        </div>

        <button type="submit" class="btn btn-success btn-lg">Submit for Cash Offer</button>
    </form>
</div>
{% endblock %}
